<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetList | Sign Up</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Form header -->
    <h3>Sign up</h3>

    <!-- Sign up form -->
    <form>
      <!-- First name -->
      <label for="first-name-input">First name:</label>
      <input id="first-name-input" type="text" />

      <!-- Last name -->
      <label for="last-name-input">Last name:</label>
      <input id="last-name-input" type="text" />

      <!-- Email -->
      <label for="email-input">Email:</label>
      <input id="email-input" type="email" />

      <!-- Password -->
      <label for="password-input">Password:</label>
      <input id="password-input" type="password" />

      <!-- Sign up button -->
      <button id="submit-btn" type="submit">Sign up</button>

      <!-- Log in button -->
      <button id="to-log-in-btn" type="button">Log in instead</button>
    </form>
  </body>

  <!-- Script -->
  <script src="./js/signUp.js"></script>
</html>
