<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetList | Sign Up</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Form header -->
    <h3>Sign up</h3>

    <!-- Sign up form -->
    <form>
      <!-- First name -->
      <label>First name:</label>
      <input type="text" />

      <!-- Last name -->
      <label>Last name:</label>
      <input type="text" />

      <!-- Email -->
      <label>Email:</label>
      <input type="email" />

      <!-- Password -->
      <label>Password:</label>
      <input type="password" />

      <!-- Sign up button -->
      <button type="submit">Sign up</button>

      <!-- Log in button -->
      <button type="button">Log in instead</button>
    </form>
  </body>
</html>
