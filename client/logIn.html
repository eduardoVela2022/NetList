<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetList | Log In</title>
  </head>

  <!-- Body -->
  <body>
    <!--Form header -->
    <h3>Log In</h3>

    <!-- Log in form -->
    <form>
      <!-- Email -->
      <label>Email:</label>
      <input type="email" />

      <!-- Password -->
      <label>Password:</label>
      <input type="password" />

      <!-- Log in button -->
      <button type="submit">Log in</button>

      <!-- Sign up button -->
      <button type="button">Sign up instead</button>
    </form>
  </body>
</html>
